<header id="header" data-ng-include="'template/header.html'"
        data-ng-controller="headerCtrl as hctrl"></header>
<section id="main">
    <aside id="sidebar" data-ng-include="'template/sidebar-left.html'"
           data-ng-class="{ 'toggled': mactrl.sidebarToggle.left === true }"></aside>
    <aside id="chat" data-ng-include="'template/sidebar-right.html'"
           data-ng-class="{ 'toggled': mactrl.sidebarToggle.right === true }"></aside>
    <section id="content" ng-init="getTickets()">
        <div class="container">
            <div class="block-header">
                <h2>Statistics</h2>
            </div>

            <br />
            <div>

                <div class="col-md-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="zmdi zmdi-trending-up"></i> Area Wise Statics
                        </div>
                        <div class="panel-body">
                            <div id="modelAreaChart"></div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="zmdi zmdi-trending-up"></i> Ticket Status Statics
                        </div>
                        <div class="panel-body">
                            <div id="modelTicketStatusChart"></div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="panel panel-primary" style="min-height: 386px;">
                        <div class="panel-heading">
                            <i class="zmdi zmdi-trending-up"></i> Asset Wise Statics
                        </div>
                        <div class="panel-body">
                            <div id="modelAssetWiseChart"></div>
                        </div>
                    </div>
                </div>

                <div style="clear:both"></div>
                <br />
                <br />

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <i class="zmdi zmdi-trending-up"></i> Month wise ticket analysis


                        <ul class="actions"
                            style="float: right; top: -5px; position: relative;">
                            <li class="dropdown" dropdown>
                                <a href="" dropdown-toggle>
                                    <i class="zmdi zmdi-more-vert" style="color: #fff;"></i>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-right">
                                    <li ng-repeat="chartType in chartTypesPE track by $index"
                                        ng-model="selectedChartTypePE">
                                        <a ng-click="changePriceEstimation(chartType)">{{chartType}}</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                        <span style="float: right;">
                            <input type="checkbox"
                                   ng-click="gridCheckBoxPE()"> <span style="top: -2px; position: relative; padding-right: 10px;">
                                Show
                                Grid
                            </span>
                        </span>
                    </div>
                    <div class="panel-body">
                        <div id="modelBar"></div>
                    </div>
                </div>

            </div>
        </div>
    </section>
</section>
<footer id="footer" data-ng-include="'template/footer.html'"></footer>
